version: '3.9'

services:
  app:
    image: dockercontainervm/mrbs:1.4.9
    entrypoint:
    - /home/mrbs/run-services-docker.sh
    ports:
      - 3000:80
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/mrbs/web"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
